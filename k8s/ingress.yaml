apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexo-cloud
  labels:
    app.kubernetes.io/name: nexo-cloud
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - cloud.nexo.build
      secretName: nexo-cloud-tls
  rules:
    - host: cloud.nexo.build
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nexo-cloud
                port:
                  number: 80
    # Also allow access via IP (no TLS)
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nexo-cloud
                port:
                  number: 80
