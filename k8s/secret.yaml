apiVersion: v1
kind: Secret
metadata:
  name: fuego-cloud-env
  labels:
    app.kubernetes.io/name: fuego-cloud
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgres://user:password@postgres:5432/fuego_cloud?sslmode=require"
  
  # Server
  PORT: "3000"
  HOST: "0.0.0.0"
  ENVIRONMENT: "production"
  
  # GitHub OAuth - replace with real values
  GITHUB_CLIENT_ID: ""
  GITHUB_CLIENT_SECRET: ""
  GITHUB_CALLBACK_URL: "https://cloud.fuego.build/api/auth/callback"
  
  # Security - CHANGE THESE IN PRODUCTION
  JWT_SECRET: "replace-with-a-secure-random-string-min-32-chars"
  ENCRYPTION_KEY: "32-byte-key-for-aes-256-encrypt!"
  
  # Kubernetes
  K8S_NAMESPACE_PREFIX: "tenant-"
  
  # Platform
  PLATFORM_DOMAIN: "cloud.fuego.build"
  APPS_DOMAIN_SUFFIX: "fuego.build"
