apiVersion: apps/v1
kind: Deployment
metadata:
  name: fuego-cloud
  labels:
    app.kubernetes.io/name: fuego-cloud
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: fuego-cloud
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fuego-cloud
    spec:
      containers:
        - name: fuego-cloud
          image: ghcr.io/abdul-hamid-achik/fuego-cloud:latest
          ports:
            - containerPort: 3000
              protocol: TCP
          envFrom:
            - secretRef:
                name: fuego-cloud-env
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
      imagePullSecrets:
        - name: ghcr-secret
