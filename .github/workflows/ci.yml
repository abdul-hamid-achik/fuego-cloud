name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Generate sqlc code
        run: go run github.com/sqlc-dev/sqlc/cmd/sqlc@latest generate

      - name: Run tests
        run: |
          go test -v -race -short -coverprofile=coverage.out \
            ./tests/... \
            ./internal/... \
            ./app/api/health/... \
            ./app/api/apps/...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Generate sqlc code
        run: go run github.com/sqlc-dev/sqlc/cmd/sqlc@latest generate

      - name: Install golangci-lint from source
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Run golangci-lint
        run: |
          # Only lint packages without bracket notation in paths
          golangci-lint run ./internal/... ./tests/... ./app/api/health/... ./app/api/metrics/...

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install build tools
        run: |
          go install github.com/a-h/templ/cmd/templ@latest
          go install github.com/abdul-hamid-achik/fuego/cmd/fuego@latest

      - name: Generate sqlc code
        run: go run github.com/sqlc-dev/sqlc/cmd/sqlc@latest generate

      - name: Build with fuego
        run: fuego build

      - name: Verify binary
        run: |
          ls -la bin/fuego-cloud
          file bin/fuego-cloud

  docker:
    name: Docker Build (dry-run)
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: fuego-cloud:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
