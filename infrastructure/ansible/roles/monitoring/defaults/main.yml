---
# Prometheus stack version (kube-prometheus-stack)
prometheus_stack_version: "57.0.0"

# Namespace for monitoring
monitoring_namespace: "monitoring"

# Grafana settings
grafana_admin_password: "{{ lookup('password', '/dev/null length=16 chars=ascii_letters,digits') }}"
grafana_ingress_host: "grafana.{{ platform_domain | default('fuego.build') }}"

# Prometheus settings
prometheus_retention: "15d"
prometheus_storage_size: "10Gi"

# Alert manager settings
alertmanager_enabled: true
